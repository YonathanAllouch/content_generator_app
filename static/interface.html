<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #56c3de;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #postResult {
            display: none; /* Initially hide the result section */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Post Generator</h1>
        <form id="postForm">
            <div class="form-group">
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea>
            </div>
            <div class="form-group">
                <label for="audience">Audience:</label>
                <textarea id="audience" name="audience"></textarea>
            </div>
            <div class="form-group">
                <label for="topic">Topic:</label>
                <textarea id="topic" name="topic"></textarea>
            </div>
            <div class="form-group">
                <label for="key_Points">Key Points:</label>
                <textarea id="key_Points" name="key_Points"></textarea>
            </div>
            <div class="form-group">
                <label for="examples">Examples:</label>
                <textarea id="examples" name="examples"></textarea>
            </div>
            <div class="form-group">
                <label for="structure">Structure:</label>
                <textarea id="structure" name="structure" placeholder='{"introduction": "...", "body": "...", "conclusion": "..."}'></textarea>
            </div>
            <div class="form-group">
                <label for="tone_Style">Tone and Style:</label>
                <textarea id="tone_Style" name="tone_Style" placeholder='{"tone": "Professional", "style": "Approachable"}'></textarea>
            </div>
            <div class="form-group">
                <label for="engagement">Engagement:</label>
                <textarea id="engagement" name="engagement"></textarea>
            </div>
            <div class="form-group">
                <label for="post_Examples">Post Examples:</label>
                <textarea id="post_Examples" name="post_Examples"></textarea>
            </div>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="postResult" class="form-group" style="margin-top: 20px;">
            <label>Generated Post:</label>
            <div id="generatedPostContent" style="white-space: pre-wrap; background: #eee; padding: 10px; border-radius: 5px;"></div>
        </div>
    </div>
</body>
    <script>
        function submitForm() {
            let structure;
            let toneStyle;
    
            // Attempt to parse the JSON data for structure and tone/style
            try {
                structure = JSON.parse(document.getElementById('structure').value);
                toneStyle = JSON.parse(document.getElementById('tone_Style').value);
            } catch (e) {
                console.error("Invalid JSON:", e);
                alert("Invalid JSON format. Please ensure 'Structure' and 'Tone and Style' fields are correct JSON.");
                return;
            }
    
            // Form data using corrected element IDs and ensuring JSON objects are used
            const formData = {
                objective: document.getElementById('objective').value,
                audience: document.getElementById('audience').value,
                topic: document.getElementById('topic').value,
                key_points: document.getElementById('key_Points').value,
                examples: document.getElementById('examples').value,
                structure: structure, // Use parsed data
                tone_style: toneStyle, // Use parsed data
                engagement: document.getElementById('engagement').value,
                post_examples: document.getElementById('post_Examples').value
            };
    
            console.log('Form Data:', formData);
    
            // Send the form data to the server via fetch API
            fetch('http://10.3.0.49:5000/generate_post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json().then(data => {
                if (!response.ok) {
                    throw new Error('Error: ' + (data.error || 'Unknown error'));
                }
                return data;
            }))
            .then(data => {
                console.log('Success:', data);
                document.getElementById('generatedPostContent').innerText = data['LinkedIn Post'];
                document.getElementById('postResult').style.display = 'block';
                document.getElementById('postResult').scrollIntoView({behavior: 'smooth'});
                })
                .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error.message);
                document.getElementById('generatedPostContent').innerText = 'Failed to generate the post. Please try again.';
            });
        }
    </script>
</html>
